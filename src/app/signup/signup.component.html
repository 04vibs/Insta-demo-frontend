<form #f='ngForm' (ngSubmit) = 'signup(f)'>

  <div>
    <h1>SIGN UP</h1>
</div>
  <div class="form-group">
  <label for="Username">Username:</label>
  <input required  #username ngModel type="text"
  class="form-control" (blur)="validate(f)" (keyup)="validate(f)"
  name='username' id='Username'>
  <div class="alert alert-danger"
       *ngIf= "username.touched  && !username.valid">
       user Name is required
   </div>
   </div>

   <div class="form-group">
  <label for="emailId">Email ID:</label>
  <input required  #emailID ngModel type = "Text"
  class="form-control" (blur)="validate(f)" (keyup)="validate(f)"
  name='emailID' id='emailId'>
  <div class="alert alert-danger"
       *ngIf= "emailID.touched  && !emailID.valid">
       email is required
   </div>
  </div>
  <div class="form-group">
  <label for="password">Password :</label>
  <input required  #password ngModel type = "Text"
  class="form-control" (blur)="validate(f)" (keyup)="validate(f)"
  name='password' id='password'>
  <div class="alert alert-danger"
       *ngIf= "password.touched  && !password.valid">
       Password is required
   </div>
   </div>


<button class="btn btn-primary button" [ngClass]= "{'disabled':disable}"  >
  Sign UP
</button>

</form>
