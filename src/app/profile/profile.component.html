<form #f="ngForm"
(ngSubmit) = "onSubmit()">
   <input type="file" name="fileupload"
    value="fileupload" id="fileupload" (change)="postprofileimages($event)" #fileInput>
    <label for="fileupload" > Select a file to upload</label>
    <input type="submit" >

    <button class="btn btn-primary">upload</button>
</form>

<div class=image>
    <div *ngFor = 'let response of path'>
        <img [src]="'data:image/jpg;base64,'+response.imagepath"  />
      </div>
</div>
